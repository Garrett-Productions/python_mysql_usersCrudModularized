<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users CR</title>
</head>
<body>
    <h1> All Users </h1>
    <table>
        <thead>
            <tr>
                <th>I.D.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
                <tr>
                    <td>{{ one_user.id }}</td>
                    <td>{{ one_user.first_name }}</td>
                    <td>{{ one_user.last_name }}</td>
                    <td>{{ one_user.email }}</td>
                    <td>{{ one_user.created_at }}</td>
                    <td><a href="/read_one/{{ one_user.id }}">Show |<a href="/update_one/{{ one_user.id }}"> Edit |<a href="/delete_user/{{ one_user.id }}"> Delete </td>
                </tr
            {% endfor %}
        </tbody>
    </table><br></br>
    <a href="/"> Add a new User </a>
</body>
</html>
